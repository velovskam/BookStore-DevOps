<html>
<body>
<head>

</head>
<header>
   <h1 th:text="${book.title}"></h1>
</header>
<section>

    <h2 th:text="${book.year}"></h2>
    <h2>Authors:</h2>
    <ul>

    </ul>
</section>
</body>
</html>
